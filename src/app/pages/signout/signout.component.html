@if (alert()) {
    <div class="alert-message alert-top-right">
      <p-message
        severity="error"
        [text]="alert()"
        (onClose)="clearMessages()"
        closable
      />
    </div>
    }
<div class="progress-spinner">
    <p-progress-spinner strokeWidth="7" fill="transparent" animationDuration="1s" [style]="{ width: '100px', height: '850px' }" />
</div>
